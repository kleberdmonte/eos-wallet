<ion-header>
  <ion-navbar>
    <ion-title>
      EOS Wallet
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item justify-content-center align-items-center>
    <ion-label text-center>
      <h4>{{this.account}}</h4>
      <h1>{{this.balance}}</h1>
      <h2>{{this.balanceUSD}} USD</h2>
    </ion-label>
  </ion-item>

  <div padding>
    <button ion-button full (click)="goSendPage()">Enviar</button>
  </div>

  <div padding>
    <button ion-button full (click)="goReceivePage()">Receber</button>
  </div>

  <div padding>
    <button ion-button full (click)="goMapPage()">Estabelecimentos</button>
  </div>
</ion-content>
